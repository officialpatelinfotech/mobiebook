<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Add Mp3</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">Mp3</li>
            </ol>
            <button type="button" (click)="back()" class="btn waves-effect waves-light btn-rounded btn-danger m-l-15"><i
                    class="fa fa-arrow-left"></i> Back
            </button>
        </div>
    </div>
</div>
<div class="card container">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body bodylistcard">
                            <h4 class="card-title">MP3</h4>
                            <label for="input-file-now">Please choose a file for <span
                                    style="text-transform: lowercase;">MP3</span></label>
                            <div class="dropify-wrapper">
                                <div class="dropify-message">
                                    <span class="file-iconset"><i class="icon-cloud-upload"></i></span>
                                    <p>Drag and drop a file here or click</p>
                                    <p class="dropify-error">Ooops, something wrong appended.</p>
                                </div>
                                <div class="dropify-loader"></div>
                                <div class="dropify-errors-container">
                                    <ul></ul>
                                </div>
                                <div class="classmore" (click)="fileInput.click()" pmDragdrop
                                    (onFileDropped)="attachAudioFile($event)">
                                    <input hidden type="file" #fileInput (change)="attachAudioFile($event.target.files)"
                                        multiple>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="row">
                    <div class="col-sm-12 ">
                        <div class="row m-1" *ngFor="let au of audioFiles">
                            <div class="col-sm-4 pt-3">
                                <strong>{{au.FileName}}</strong>
                            </div>
                            <div class="col-sm-4">
                                <audio controls>
                                    <source [src]="au.AudioFile" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                            <div class="col-sm-4" style="padding-top: 25px;">
                                <div class="progress" style="height:6px">
                                    <div class="progress-bar progress-bar-info" role="progressbar"
                                        attr.aria-valuenow="{{ au.Progress }}" aria-valuemin="0" aria-valuemax="100"
                                        [ngStyle]="{'width':au.Progress+'%' }">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
					<div class="col-sm-12">
					  <button type="button" class="btn waves-effect waves-light btn-danger " *ngIf="audioFiles.length > 0" (click)="addMp3Detail()"
                            style="float: right;    float: right;
                            position: relative;
                            top: -15px;
                            right: 1px;">Save <i class="ti-arrow-right"></i></button>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
