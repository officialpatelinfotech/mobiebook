<div class="newHeaderSection">
    <app-tool-bar></app-tool-bar>
</div>
<div class="container">
    <div class="col-sm-12 col-md-4 col-xs-4 offset-md-4">

        <div class="registration-form">
            <div class="formSectionAll text-center">
                <div class="alert alert-success alertmassageAll" *ngIf="isShowMessage == true">{{msg}}</div>
                <form [formGroup]="changePassword" method="post" role="form" class="php-email-form mobiboss">
                    <h1>Reset your password?!</h1>
                    <p>Don't worry! Resetting your password is easy.</p>
                    <div class="form-group mred-group" style="padding-top: 25px !important;">
                        <div class="input-group">
                            <input type="password" formControlName="password" class="form-control inputloginsets"
                                placeholder="Enter new password" required>
                        </div>
                        <div class="invalid-feedback" *ngIf="f.password?.touched && f.password?.invalid"
                            style="display: block;padding-left: 15px;" required>
                            <span *ngIf="f.password?.errors.required">Password is required *</span>
                        </div>
                    </div>
                    <div class="form-group mred-group">
                        <div class="input-group">
                            <input type="password" formControlName="confirmpassword" class="form-control inputloginsets"
                                placeholder="Enter confirm password" required>
                        </div>
                        <div class="invalid-feedback" *ngIf="f.confirmpassword?.touched && f.confirmpassword?.invalid"
                            style="display: block;padding-left: 15px;" required>
                            <span *ngIf="f.confirmpassword?.errors.required">Confirm password is required *</span>
                        </div>
                        <span style="display: block;padding-left: 15px;" class="invalid-feedback"
                            *ngIf="f.confirmpassword?.errors.mustMatch">Confirm
                            Password and Password must be match. {{f.confirmpassword?.errors.mustMatch}}
                            *</span>
                    </div>

                    <div class="form-group mred-group">

                    </div>

                    <div class="text-center">
                        <button type="submit" class="Mred-submit-btns" (click)="resetPassword()">Reset Password</button>
                    </div>


                    <div class="setsignuppagelink">
                        <p></p>
                    </div>

                    <div>
                        <p>

                        </p>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>


<div class="chartsectionset">
    <div class="imagssetchart">
        <i class="fa fa-comments" aria-hidden="true"></i>
    </div>
</div>
